<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Személyes kérdőív</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f8;
      color: #333;
    }
    h1, h2 {
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    section {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .radio-group, .scale-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }
    .scale {
      display: flex;
      gap: 1rem;
      margin-top: 0.3rem;
    }
    .scale label {
      font-weight: normal;
    }
    button {
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      max-width: 200px;
      align-self: center;
    }
  </style>
</head>
<body>
  <h1>Személyes kérdőív</h1>
 <form action="torma.dani23@gmail.com" >
    <section>
      <h2>Általános kérdések</h2>
      <label>1. Milyen gyakran szoktál szexelni egy hónapban?</label>

      <label>3. Inkább reggel, napközben vagy este szoktál önkielégíteni?</label>

      <input type="text">

    <section>

</body>
</html>
